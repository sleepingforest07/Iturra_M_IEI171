<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Agregar Socio</title>
</head>
<body class="container mt-5" style="background-color: #37818A;">
    <div class="alert alert-info display-1 text-center">Unete a Campeones</div>

    <form method="POST" action="" enctype="multipart/form-data" style="background-color: #26AEBD;>
        <table class="table">
            {{form.as_table}}
            {% csrf_token %}
            <tr>
                <td colspan=2>
                    <input type="submit" class="btn btn-success float-end" value="GUARDAR">
                    <a href="/" class="btn btn-dark m-5"><i class="bi bi-arrow-left-short"></i>volver</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
